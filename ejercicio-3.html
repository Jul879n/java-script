<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script>
        numero= parseInt(prompt('Ingresa un número:'))
        //el resto de los números pares es 0 y en la condición se verifica si el resto es igual a 0, en caso de serlo da un alert diciendo que es par y en el caso contrario que es impar.
        if(numero % 2 ==0){
            alert('El número '+numero+' es par')
        }else{
            alert('el número '+numero+' es impar')
        }
    </script>
