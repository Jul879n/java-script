<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script>
        var ancho = screen.width / 2;
        var alto = screen.height / 2;
        var izquierda = (screen.width - ancho) / 2;
        var arriba = (screen.height - alto) / 2;
        function abreVentana() {
          var ventana = window.open("pagina-2.html", "pop-up", "width=" + ancho + ",height=" + alto + ",left=" + izquierda + ",top=" + arriba)
          function pop(){
            ventana.close();
            window.location = "pagina-3.html";
        }
          setTimeout(pop, 3000);
        }
      </script>
  </head>
  <body>
    <div class="container mt-5">
        <h1>Soy la primera pagina</h1>
      <input class="btn btn-primary mt-2" type="button" name="abrir" id="abrir" value="abrir" onclick="abreVentana()" />
    </div>
    <!--hasta aca-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
