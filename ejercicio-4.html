<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>
        function repetir() {
            nombre= prompt('Cual es su nombre?');
            numero= parseInt(prompt('Cuantas veces lo quiere repetir?'));
            for (i = 1; i <= numero; i++) {
                document.write(i + ") "+nombre+"<br>");
            }
        }
    </script>
</head>
<body onload="repetir()">
</body>
</html>
