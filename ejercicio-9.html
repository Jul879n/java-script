<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 mt-5">
        <h1>Formulario de Penitencia</h1>
        <form id="penitencia-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" min="0">
          </div>
          <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad">
          </div>
          <div class="mb-3">
            <label for="pecado" class="form-label">Pecado Digital</label>
            <select class="form-select" id="pecado">
              <option selected></option>
              <option value="1">copy/paste sin leer</option>
              <option value="2">hackear la cuenta del pololo/a</option>
              <option value="3">crackear software propietario</option>
              <option value="4">ataque DOS</option>
              <option value="5">Formatear sin respaldar</option>
            </select>
          </div>
          <button class="btn btn-primary" type="button" onclick="pecado_digital()">Enviar</button>
          <div class="mb-3">
            <label for="respuesta" class="form-label">Penitencia</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled></textarea>
          </div>
        </form>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
