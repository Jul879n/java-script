<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio 9</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>
      function pecado_digital() {
        var nombre = document.getElementById("nombre").value;
        var edad = document.getElementById("edad").value;
        var ciudad = document.getElementById("ciudad").value;
        var pecado = document.getElementById("pecado").value;
        var arreglo = ["copy/paste sin leer","hackear la cuenta del pololo/a","crackear software propietario","ataque DOS","Formatear sin respaldar"];
        var penitencia = "No se ha definido una penitencia para este pecado.";
        if (pecado == arreglo[0]) {
          penitencia = "Deberás leer un libro completo y hacer un resumen del mismo.";
        } else if (pecado == arreglo[1]) {
          penitencia = "Deberás escribir una carta de disculpa a la persona cuya cuenta hackeaste y ofrecerle tu ayuda para mejorar su seguridad en línea.";
        } else if (pecado == arreglo[2]) {
          penitencia = "Deberás donar al menos $10.000 a una organización benéfica que promueva la educación en programación y software libre.";
        } else if (pecado == arreglo[3]) {
          penitencia = "Deberás pasar un día entero sin acceso a Internet y reflexionar sobre el impacto negativo que pueden tener tus acciones en línea.";
       } else if (pecado == arreglo[4]) {
          penitencia = "Deberás realizar una copia de seguridad de todos tus archivos importantes y crear un plan de respaldo para evitar futuras pérdidas de datos.";
        }
        if (nombre !== "" || edad !== "" || ciudad !== "" || pecado !== ""){
          var respuesta = "Usted " + nombre + " de " + edad + " años y de la ciudad de " + ciudad + ", cometió el pecado de " + pecado + " por lo que su penitencia será: " + penitencia;
        document.getElementById("respuesta").innerText = respuesta;
        }
        
      }
      </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 mt-5">
        <h1>Formulario de Penitencia</h1>
        <form id="penitencia-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" min="0">
          </div>
          <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad">
          </div>
          <div class="mb-3">
            <label for="pecado" class="form-label">Pecado Digital</label>
            <select class="form-select" id="pecado">
              <option selected></option>
              <option value="copy/paste sin leer">copy/paste sin leer</option>
              <option value="hackear la cuenta del pololo/a">hackear la cuenta del pololo/a</option>
              <option value="crackear software propietario">crackear software propietario</option>
              <option value="ataque DOS">ataque DOS</option>
              <option value="Formatear sin respaldar">Formatear sin respaldar</option>
            </select>
          </div>
          <button class="btn btn-primary" type="button" onclick="pecado_digital()">Enviar</button>
          <div class="mb-3">
            <label for="respuesta" class="form-label">Penitencia</label>
            <textarea class="form-control" id="respuesta" rows="3" disabled></textarea>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
