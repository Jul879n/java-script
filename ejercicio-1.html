<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia HTML</title>
    <script>
        function historia(){
            alert("La primera propuesta oficial para convertir HTML en un estándar fue realizada en 1993 por el organismo IETF (Internet Engineering Task Force).");
            alert("HTML 2.0 se publicó el 22 de septiembre de 1995 y fue el primer estándar oficial de HTML.");
            alert("HTML 3.2 se publicó el 14 de enero de 1997, incorporando avances como applets de Java y texto que fluye alrededor de las imágenes.");
            alert("HTML 4.0 se publicó el 24 de abril de 1998, incluyendo novedades como hojas de estilos CSS, scripts en páginas web, mejora de accesibilidad, tablas complejas y mejoras en formularios.");
            alert("HTML5 fue lanzado por primera vez en una forma pública el 22 de enero de 2008, con una actualización importante y el estatus de estándar en 2014, y es la version que se usa en la actualidad.");
        }
        alert("Vamos a explorar la historia de HTML.");
        confirmacion = prompt('Desea continuar?');
        if (confirmacion == "si") {
            historia();
        } else {
            historia();
        }
    </script>
</head>
